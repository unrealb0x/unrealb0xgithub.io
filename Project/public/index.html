<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .progress {
            margin: 20px 0;
            background: #e0e0e0;
            border-radius: 5px;
        }
        .progress-bar {
            height: 30px;
            width: 70%; /* Change this value to represent progress */
            background: #007BFF;
            border-radius: 5px;
            text-align: center;
            color: white;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #007BFF;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Coming Soon...</h1>
    </header>
    <div class="container">
        <h2>We're working on something new</h2>
        <p>Thank you for your patience! This website is under construction and will be ready soon.</p>
        <div class="progress">
            <div class="progress-bar">70%</div>
        </div>
        <p>We estimate to complete the construction in about 2 weeks.</p>
    </div>
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
