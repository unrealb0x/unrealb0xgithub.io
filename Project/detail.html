    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const imageId = params.get('image');
            const images = {
                'artwork1': {
                    'src': 'files/laptop.gif',
                    'title': 'Título de la Imagen 1',
                    'description': 'Descripción de la Imagen 1'
                },
                'artwork2': {

                    'title': 'Título de la Imagen 2',
                    'description': 'Descripción de la Imagen 2'
                },
                // Añadir más imágenes según sea necesario
            };

            if (images[imageId]) {
                document.getElementById('detail-image').src = images[imageId].src;
                document.getElementById('image-title').textContent = images[imageId].title;
                document.getElementById('image-description').textContent = images[imageId].description;
            }
        });
    </script>
