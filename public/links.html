<script>
    function goBack() {
        // Obtenemos la URL de la página anterior
        var previousUrl = document.referrer;

        // Aplicar la animación de salida
        document.body.style.animation = 'slideOut 0.5s forwards';
        
        // Redirigir después de la animación
        setTimeout(function() {
            if (previousUrl && previousUrl !== window.location.href) {
                window.history.back(); // Retrocede si hay una página anterior diferente de la actual
            } else {
                window.location.href = 'index.html'; // Redirige al home si no hay página anterior
            }
        }, 500); // Tiempo de la animación
    }
	
    // Añadir evento a los enlaces para la animación de salida
    document.querySelectorAll('a.navigate').forEach(link => {
        link.addEventListener('click', function(event) {
            event.preventDefault();
            document.body.style.animation = 'slideOut 0.5s forwards';
            setTimeout(() => {
                window.location.href = this.href;
            }, 500); // Tiempo de la animación
        });
    });
</script>
